<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Remoção de Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h3 class="text-danger">Atenção!</h3>
        <p>
            Tem certeza que deseja remover a disciplina
            <strong th:text="${disciplina.nome}"></strong>
            do aluno <strong th:text="${aluno.nome}"></strong>?
        </p>
        <form th:action="@{/alunos/{alunoId}/disciplinas/{disciplinaId}/remover(alunoId=${aluno.id}, disciplinaId=${disciplina.id})}" method="post">
            <button type="submit" class="btn btn-danger">Remover</button>
            <a th:href="@{/alunos/update/{id}(id=${aluno.id})}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
