<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exclusão de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center text-danger">Exclusão de Aluno</h1>
    <p class="text-center fw-bold text-danger">Tem certeza que deseja excluir o aluno abaixo?</p>

    <div class="card p-4 shadow-lg">
        <form th:action="@{/alunos/delete}" th:object="${aluno}" method="post">
            <input type="hidden" th:field="*{matricula}">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" readonly>

            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" readonly>

            <button type="submit" class="btn btn-danger mt-3">Excluir</button>
            <a th:href="@{/alunos}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
