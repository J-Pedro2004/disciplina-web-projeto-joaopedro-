<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center text-danger">Confirmar Exclusão</h1>
    <p class="text-center">Tem certeza de que deseja excluir o aluno <strong th:text="${aluno.nome}"></strong>?</p>
    <div class="d-flex justify-content-center mt-4">
        <form th:action="@{/alunos/delete}" method="post">
            <input type="hidden" name="id" th:value="${aluno.id}">
            <button type="submit" class="btn btn-danger me-2">Excluir</button>
        </form>
        <a th:href="@{/alunos}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>
</body>
</html>
