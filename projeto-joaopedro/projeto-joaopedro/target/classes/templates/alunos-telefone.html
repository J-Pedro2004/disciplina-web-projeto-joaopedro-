<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Telefones do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Telefones de <span th:text="${aluno.nome}"></span></h2>
    <a th:href="@{/alunos}" class="btn btn-secondary mb-3">Voltar</a>
    <form th:action="@{/alunos/{id}/telefones/add(id=${aluno.id})}" method="post" class="mb-4">
        <div class="row">
            <div class="col">
                <input type="text" name="numero" class="form-control" placeholder="Número" required>
            </div>
            <div class="col">
                <input type="checkbox" name="whatsapp" value="true"> WhatsApp
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success">Adicionar</button>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Número</th>
                <th>WhatsApp</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="telefone : ${telefones}">
                <td th:text="${telefone.numero}"></td>
                <td>
                    <span th:text="${telefone.whatsapp ? 'Sim' : 'Não'}"></span>
                </td>
                <td>
                    <form th:action="@{/alunos/{alunoId}/telefones/{telefoneId}/delete(alunoId=${aluno.id}, telefoneId=${telefone.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
