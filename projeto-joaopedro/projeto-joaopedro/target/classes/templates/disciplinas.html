<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disciplinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Cadastro de Disciplinas</h2>
    <form th:action="@{/disciplinas}" th:object="${disciplina}" method="post" class="mb-3">
        <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-2" required>
        <input type="text" th:field="*{curso}" placeholder="Curso" class="form-control mb-2" required>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/alunos}" class="btn btn-secondary ms-2">Voltar para Alunos</a>
    </form>
    <h3>Disciplinas Cadastradas</h3>
    <ul class="list-group">
        <li class="list-group-item" th:each="disciplina : ${disciplinas}" th:text="${disciplina.nome} + ' - ' + ${disciplina.curso}"></li>
    </ul>
</div>
</body>
</html>
